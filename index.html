<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="./styles/index.css" />
</head>
<body class="page">
    <header class="header">
        <h1 class="title">Генератор QR-кодов</h1>
        <p class="description">Введи любую ссылку вместе с&nbsp;"https://" в&nbsp;поле и&nbsp;нажми на&nbsp;кнопку "сгенерировать"</p>
    </header>
    <main class="main">
        <div class="parameters">
            <input required type="url" class="link" />
            <span class="error-message">Этот текст не&nbsp;является ссылкой</span>
            <button class="button">Сгенерировать</button>
        </div>

        <div id="qrcode"></div>
    </main>

    <script src="./scripts/index.js"></script>
</body>
</html>
